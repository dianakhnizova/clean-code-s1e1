<!DOCTYPE html>
<html>
 
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todo App</title>
    <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700" rel="stylesheet" />
    <link rel="stylesheet" href="style.css" media="screen" charset="utf-8" />
  </head>

  <body class="page">
    <header class="header">
      <div class="wrapper">
        <img class="header__img" src="./eisenhower-matrix.jpg" alt="img" />  
        <a class="header__link" href="https://goal-life.com/page/method/matrix-eisenhower">
          Want more details?
        </a>
      </div>
    </header>

    <section class="section">
      <div class="wrapper">
        <h3 class="title">Add Item</h3>
        <div class="container">
          <input class="todo-text todo-text_input" id="add-task" type="text" />
          <button class="edit-button">Add</button>
        </div>

        <h3 class="title">Todo</h3>
        <ul class="list" id="incompleted-tasks">
          <li class="list__item item">
            <input class="item__checkbox" type="checkbox" />
            <label class="todo-text todo-text_label">Pay Bills</label>
            <input class="todo-text todo-text_input" type="text" />
            <button class="edit-button">Edit</button>
            <button class="delete-button">
              <img class="delete-button__img" src="./remove.svg" alt="img" />
            </button>
          </li>
          <li class="list__item item-edit">
            <input class="item__checkbox" type="checkbox" />
            <label class="todo-text todo-text_label">Go Shopping</label>
            <input class="todo-text todo-text_input" type="text" value="Go Shopping" />
            <button class="edit-button">Save</button>
            <button class="delete-button">
              <img class="delete-button__img" src="./remove.svg" alt="img" />
            </button>
          </li>
        </ul>

        <h3 class="title">Completed</h3>
        <ul class="list" id="completed-tasks">
          <li class="list__item item">
            <input class="item__checkbox" type="checkbox" checked />
            <label class="todo-text todo-text_label">See the Doctor</label>
            <input class="todo-text todo-text_input" type="text" />
            <button class="edit-button">Edit</button>
            <button class="delete-button">
              <img class="delete-button__img" src="./remove.svg" alt="img" />
            </button>
          </li>
        </ul>
      </div>
    </section>

    <script src="app.js"></script>
  </body>

</html>
