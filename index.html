<!DOCTYPE html>
<html>
 
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todo App</title>
    <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700" rel="stylesheet" />
    <link rel="stylesheet" href="style.css" media="screen" charset="utf-8" />
  </head>

  <body class="page">
    <header class="header">
      <div class="header__wrapper">
        <img class="header__img" src="./eisenhower-matrix.jpg" alt="img" />
        <div class="link-container link">
          <a class="link-container__link" href="https://goal-life.com/page/method/matrix-eisenhower">
            Want more details?
          </a>
        </div>
      </div>
    </header>

    <section class="section">
      <div class="section__wrapper">
        <div class="section__title-container">
          <h3 class="section__title">Add Item</h3>
        </div>
        <div class="section__input item">
          <input class="item__text item__text_input" id="add-task" type="text" />
          <button class="item__button">Add</button>
        </div>

        <h3 class="section__title">Todo</h3>
        <div class="section__input">
          <ul class="section__list list" id="incompleted-tasks">
            <li class="list__item item">
              <input class="item__checkbox" type="checkbox" />
              <label class="item__text item__text_label">Pay Bills</label>
              <input class="item__text item__text_input" type="text" />
              <button class="item__button">Edit</button>
              <button class="delete-button">
                <img class="delete-button__img" src="./remove.svg" alt="img" />
              </button>
            </li>
            <li class="list__item item-edit">
              <input class="item__checkbox" type="checkbox" />
              <label class="item__text item__text_label">Go Shopping</label>
              <input class="item__text item__text_input" type="text" value="Go Shopping" />
              <button class="item__button">Save</button>
              <button class="delete-button">
                <img class="delete-button__img" src="./remove.svg" alt="img" />
              </button>
            </li>
          </ul>
        </div>

        <h3 class="section__title">Completed</h3>
        <div class="section__input">
          <ul class="section__list list" id="completed-tasks">
            <li class="list__item item">
              <input class="item__checkbox" type="checkbox" checked />
              <label class="item__text item__text_label">See the Doctor</label>
              <input class="item__text item__text_input" type="text" />
              <button class="item__button">Edit</button>
              <button class="delete-button">
                <img class="delete-button__img" src="./remove.svg" alt="img" />
              </button>
            </li>
          </ul>
        </div>
      </div>
    </section>

    <script src="app.js"></script>
  </body>

</html>
