<!DOCTYPE html>
<html>

  <head>
    <title>Todo App</title>
    <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700" rel="stylesheet" />
    <link rel="stylesheet" href="style.css" media="screen" charset="utf-8" />
  </head>

  <body>
    <div class="header">
      <img src="./eisenhower-matrix.jpg" alt="img" />
      <a class="link" href="https://goal-life.com/page/method/matrix-eisenhower">
        Want more details?
      </a>
    </div>

    <div class="main-container">
      <p id="topSectionForAddingElementToList">
        <label class="label-add" for="add-task">Add Item</label>
        <div class="input-container">
          <input class="input-text" id="add-task" type="text" />
          <button class="input-button">Add</button>
        </div>
      </p>

      <h3 class="title">Todo</h3>
      <ul class="list" id="incompleteTasks">
        <li class="item">
          <input class="input-checkbox" type="checkbox" />
          <label class="input-text">Pay Bills</label>
          <input class="input-text" type="text" />
          <button class="input-button">Edit</button>
          <button class="delete-button">
            <img src="./remove.svg" alt="img" />
          </button>
        </li>
        <li class="item edit-mode">
          <input class="input-checkbox" type="checkbox" />
          <label class="input-text">Go Shopping</label>
          <input class="input-text" type="text" value="Go Shopping" />
          <button class="input-button">Save</button>
          <button class="delete-button">
            <img src="./remove.svg" alt="img" />
          </button>
        </li>
      </ul>

      <h3 class="title">Completed</h3>
      <ul class="list" id="completed-tasks">
        <li class="item">
          <input class="input-checkbox" type="checkbox" checked />
          <label class="input-text">See the Doctor</label>
          <input class="input-text" type="text" />
          <button class="input-button">Edit</button>
          <button class="delete-button">
            <img src="./remove.svg" alt="img" />
          </button>
        </li>
      </ul>
    </div>

    <script src="app.js"></script>
  </body>

</html>
